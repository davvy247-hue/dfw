
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - REVES</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000000;
    color: #ffffff;
  }
  /* Navbar */
  nav {
    background: #222;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  nav .logo {
    font-weight: 900;
    font-size: 1.5rem;
    color:  #f44336;
    letter-spacing: 2px;
  }
  nav .menu {
    display: flex;
    gap: 1.5rem;
  }
  nav .menu a {
    color: #ddd;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  nav .menu a:hover {
    color: #f44336;
  }
  /* Responsive nav toggle button */
  .nav-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }
  .nav-toggle span {
    background: #f44336;
    height: 3px;
    width: 25px;
    margin-bottom: 4px;
    border-radius: 2px;
  }
  @media (max-width: 768px) {
    nav .menu {
      display: none;

     flex-direction: column;
      background: #222;
      position: absolute;
      top: 60px;
      right: 0;
      width: 200px;
      padding: 1rem;
      border-radius: 5px;
    }
    nav .menu.active {
      display: flex;
    }
    .nav-toggle {
      display: flex;
    }
  }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      animation: fadeInUp 1.5s ease;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #f44336, #e91e63);
     -webkit-background-clip:text;
      color: transparent;
    }
 
    .hero p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .hero button {
      padding: 0.8rem 2rem;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .hero button:hover {
      transform: scale(1.05);
      background: #d32f2f;
    }@keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">REVES</div>
  <div class="nav-toggle" id="navToggle">
    <span></span><span></span><span></span>
  </div>
  <div class="menu" id="navMenu">
    <a href="home.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<main class="hero">
  <h1>Reves Wavywear</h1>
  <p>Elevate your style with bold pieces.</p>
  <button onclick="goToShop()">Shop Now</button>
</main>

<footer>&copy; 2025 Sacred. All rights reserved.</footer>

<script src="script.js"></script>
<script>
  function goToShop() {
    window.location.href = "shop.html";
  }

  // Optional auto-redirect after 6 seconds
  setTimeout(() => {
    goToShop();
  }, 6000);
</script>

</body>
</html>
