<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - REVES</title>
  <link rel="stylesheet" href="style.css" />
  <style>
      body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000000;
    color: #ffffff;
  }
  /* Navbar */
  nav {
    background: #222;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  nav .logo {
    font-weight: 900;
    font-size: 1.5rem;
    color:  #f44336;
    letter-spacing: 2px;
  }
  nav .menu {
    display: flex;
    gap: 1.5rem;
  }
  nav .menu a {
    color: #ddd;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  nav .menu a:hover {
    color: #f44336;
  }
  /* Responsive nav toggle button */
  .nav-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }
  .nav-toggle span {
    background: #f44336;
    height: 3px;
    width: 25px;
    margin-bottom: 4px;
    border-radius: 2px;
  }
  @media (max-width: 768px) {
    nav .menu {
      display: none;

     flex-direction: column;
      background: #222;
      position: absolute;
      top: 60px;
      right: 0;
      width: 200px;
      padding: 1rem;
      border-radius: 5px;
    }
    nav .menu.active {
      display: flex;
    }
    .nav-toggle {
      display: flex;
    }
  }
    /* Add some quick styles for cart page */
    .cart-container {
      max-width: 700px;
      margin: 2rem auto;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      color: white;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;border-bottom: 1px solid #333;
      gap: 10px;
    }
    .qty-controls button {
      padding: 3px 8px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    .remove-btn {
      background: crimson;
      border: none;
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .checkout-btn {
      margin-top: 2rem;
      background: #f44336;
      padding: 0.8rem 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">SACRED</div>
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
  </div>
</nav>

<main class="cart-container">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <h3 id="total"></h3>
  <a href="checkout.html"><button class="checkout-btn">Proceed to Checkout</button></a>
</main>

<footer>&copy; 2025 Sacred. All rights reserved.</footer>

<script>
  window.onload = function () {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cart-items");
    const totalEl = document.getElementById("total");

    function renderCart() {container.innerHTML = "";
      let total = 0;

      if (cart.length === 0) 
        container.innerHTML = "<p class='empty'>Your cart is empty.</p>";
        totalEl.style.display = "none";
        return;
      

      cart.forEach (item, index) => 
        const row = document.createElement("div");
        row.classList.add("cart-item");
        row.innerHTML = `
          <span>{item.name}</span>
          <span>₦item.price.toLocaleString()</span>
          <span class="qty-controls">
            <button onclick="updateQty({index}, -1)">−</button>
            item.qty
            <button onclick="updateQty({index}, 1)">+</button>
          </span>
          <span>₦(item.price * item.qty).toLocaleString()</span>
          <button class="remove-btn" onclick="removeItem({index})">Remove</button>
        `;
        container.appendChild(row);
        total += item.price * item.qty;
      };

      totalEl.innerText = Total: ${total.toLocaleString()};
      totalEl.style.display = "block";
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    window.updateQty = function (index, change) {
      cart[index].qty += change;
      if (cart[index].qty <= 0) {
        cart.splice(index, 1);
      }
      renderCart();
    }window.removeItem = function (index) {
      cart.splice(index, 1);
      renderCart();
    }

    renderCart();
  ;
</script>

</body>
</html>
