<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reves</title>
</head>
<body>
    <style>
    * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #000000;
        color: #ffffff;
      }
      /* Navbar */
      nav {
        background: #222;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav .logo {
        font-weight: 900;
        font-size: 1.5rem;
        color:  #f44336;
        letter-spacing: 2px;
      }
      nav .menu {
        display: flex;
        gap: 1.5rem;
      }
      nav .menu a {
        color: #ddd;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }
      nav .menu a:hover {
        color: #f44336;
      }
      /* Responsive nav toggle button */
      .nav-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }
      .nav-toggle span {
        background: #f44336;
        height: 3px;
        width: 25px;
        margin-bottom: 4px;
        border-radius: 2px;
      }
      @media (max-width: 768px) {
        nav .menu {
          display: none;
    
         flex-direction: column;
          background: #222;
          position: absolute;
          top: 60px;
          right: 0;
          width: 200px;
          padding: 1rem;
          border-radius: 5px;
        }
        nav .menu.active {
          display: flex;
        }
        .nav-toggle {
          display: flex;
        }
      }
      /* Product grid */
      main.product-grid {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.5rem;
      }
      .product-card {
        background: #1e1e1e;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 8px rgba(244,67,54,0.3);
        display: flex;
        flex-direction: column;
      }
      .product-image {
        height: 180px;
        background-position: center;
        background-size: cover;
      }
      .product-info {
        padding: 1rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .product-title {
        font-weight: 700;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
      }
      .product-price {
        font-weight: 600;
        margin-bottom: 1rem;
        color: #f44336;
      }
      .product-price del {
        color: #777;
        margin-left: 0.5rem;
        font-weight: normal;
      }
      .discount {
        background: #f44336;
        color: white;
        font-size: 0.8rem;
    
        padding: 0.15rem 0.4rem;
        border-radius: 3px;
        margin-left: 0.5rem;
      }
      .button {
        background: #f44336;
        color: #fff;
        border: none;
        padding: 0.6rem 0;
        border-radius: 5px;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background: #d32f2f;
      }
      /* Footer */
      footer {
        text-align: center;
        padding: 1rem;
        color: #777;
        background: #222;
        margin-top: 3rem;
      }
    </style>
        <nav>
          <div class="logo">REVES</div>
          <div class="nav-toggle" id="navToggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="menu" id="navMenu">
            <a href="home.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart</a>
          </div>
        </nav> 
</body>
</html>
